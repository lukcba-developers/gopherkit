groups:
  - name: gopherkit.http
    rules:
      # HTTP Error Rate Alert
      - alert: HighHTTPErrorRate
        expr: |
          (
            sum(rate(gopherkit_http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(gopherkit_http_requests_total[5m])) by (service)
          ) * 100 > 5
        for: 2m
        labels:
          severity: critical
          team: "{{ $labels.team }}"
        annotations:
          summary: "High HTTP error rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has error rate of {{ $value }}% which is above 5% threshold"

      # High Response Time Alert
      - alert: HighHTTPResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(gopherkit_http_request_duration_seconds_bucket[5m])) by (le, service)
          ) > 1.0
        for: 5m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "High response time for {{ $labels.service }}"
          description: "Service {{ $labels.service }} 95th percentile response time is {{ $value }}s"

      # Low Request Rate Alert
      - alert: LowHTTPRequestRate
        expr: |
          sum(rate(gopherkit_http_requests_total[5m])) by (service) < 0.1
        for: 10m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "Low request rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has low request rate: {{ $value }} req/s"

  - name: gopherkit.database
    rules:
      # Database Connection Pool Alert
      - alert: HighDatabaseConnectionUsage
        expr: |
          (db_connections_active / db_connections_max) * 100 > 80
        for: 2m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "High database connection usage for {{ $labels.service }}"
          description: "Service {{ $labels.service }} using {{ $value }}% of database connections"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            sum(rate(db_query_duration_seconds_bucket[5m])) by (le, service, operation)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "Slow database queries in {{ $labels.service }}"
          description: "95th percentile query time for {{ $labels.operation }} in {{ $labels.service }} is {{ $value }}s"

      # Database Query Error Rate
      - alert: HighDatabaseErrorRate
        expr: |
          (
            sum(rate(db_queries_total{status="error"}[5m])) by (service)
            /
            sum(rate(db_queries_total[5m])) by (service)
          ) * 100 > 1
        for: 2m
        labels:
          severity: critical
          team: "{{ $labels.team }}"
        annotations:
          summary: "High database error rate for {{ $labels.service }}"
          description: "Database error rate for {{ $labels.service }} is {{ $value }}%"

  - name: gopherkit.cache
    rules:
      # Low Cache Hit Rate
      - alert: LowCacheHitRate
        expr: cache_hit_ratio < 0.7
        for: 5m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "Low cache hit rate for {{ $labels.service }}"
          description: "Cache hit rate for {{ $labels.service }} is {{ $value | humanizePercentage }}"

      # High Cache Operation Errors
      - alert: HighCacheErrorRate
        expr: |
          (
            sum(rate(cache_operations_total{status="error"}[5m])) by (service)
            /
            sum(rate(cache_operations_total[5m])) by (service)
          ) * 100 > 5
        for: 2m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "High cache error rate for {{ $labels.service }}"
          description: "Cache error rate for {{ $labels.service }} is {{ $value }}%"

  - name: gopherkit.system
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: memory_usage_bytes > 512000000  # 512MB
        for: 5m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "High memory usage for {{ $labels.service }}"
          description: "Service {{ $labels.service }} memory usage is {{ $value | humanizeBytes }}"

      # High Goroutine Count
      - alert: HighGoroutineCount
        expr: goroutines_active > 1000
        for: 5m
        labels:
          severity: warning
          team: "{{ $labels.team }}"
        annotations:
          summary: "High goroutine count for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has {{ $value }} active goroutines"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="gopherkit-services"} == 0
        for: 1m
        labels:
          severity: critical
          team: "{{ $labels.team }}"
        annotations:
          summary: "Service {{ $labels.service }} is down"
          description: "Service {{ $labels.service }} has been down for more than 1 minute"

  - name: gopherkit.business
    rules:
      # Low Business Event Rate
      - alert: LowBusinessEventRate
        expr: |
          sum(rate(gopherkit_business_events_total[10m])) by (service, event_type) < 0.01
        for: 15m
        labels:
          severity: info
          team: "{{ $labels.team }}"
        annotations:
          summary: "Low business event rate for {{ $labels.service }}"
          description: "Business event {{ $labels.event_type }} rate in {{ $labels.service }} is {{ $value }} events/s"

      # Authentication Failure Spike
      - alert: HighAuthFailureRate
        expr: |
          sum(rate(gopherkit_business_events_total{event_type="user_login_failure"}[5m])) by (tenant_id)
          > 10
        for: 2m
        labels:
          severity: warning
          team: "security"
        annotations:
          summary: "High authentication failure rate for tenant {{ $labels.tenant_id }}"
          description: "Tenant {{ $labels.tenant_id }} has {{ $value }} login failures per second"

  - name: gopherkit.jwt
    rules:
      # High JWT Validation Failure Rate
      - alert: HighJWTValidationFailureRate
        expr: |
          (
            sum(rate(jwt_tokens_validated_total{status="failure"}[5m])) by (service)
            /
            sum(rate(jwt_tokens_validated_total[5m])) by (service)
          ) * 100 > 10
        for: 2m
        labels:
          severity: warning
          team: "security"
        annotations:
          summary: "High JWT validation failure rate for {{ $labels.service }}"
          description: "JWT validation failure rate for {{ $labels.service }} is {{ $value }}%"

      # Slow JWT Validation
      - alert: SlowJWTValidation
        expr: |
          histogram_quantile(0.95,
            sum(rate(jwt_validation_duration_seconds_bucket[5m])) by (le, service)
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          team: "security"
        annotations:
          summary: "Slow JWT validation in {{ $labels.service }}"
          description: "95th percentile JWT validation time in {{ $labels.service }} is {{ $value }}s"

  - name: gopherkit.tenant
    rules:
      # Tenant Request Imbalance
      - alert: TenantRequestImbalance
        expr: |
          (
            max(sum(rate(tenant_requests_total[5m])) by (tenant_id))
            /
            min(sum(rate(tenant_requests_total[5m])) by (tenant_id))
          ) > 10
        for: 10m
        labels:
          severity: info
          team: "platform"
        annotations:
          summary: "Tenant request imbalance detected"
          description: "Request rate difference between tenants is {{ $value }}x"