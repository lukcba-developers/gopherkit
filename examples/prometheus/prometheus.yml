# Prometheus configuration for GopherKit microservices
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gopherkit-cluster'
    region: 'local'

rule_files:
  - "rules/*.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations for all GopherKit microservices
scrape_configs:
  # GopherKit services discovery
  - job_name: 'gopherkit-services'
    static_configs:
      # Auth API
      - targets: ['auth-api:9083']
        labels:
          service: 'auth-api'
          team: 'platform'
          environment: 'development'
      
      # User API  
      - targets: ['user-api:9081']
        labels:
          service: 'user-api'
          team: 'platform'
          environment: 'development'
      
      # Booking API
      - targets: ['booking-api:9082']
        labels:
          service: 'booking-api'
          team: 'business'
          environment: 'development'
      
      # Calendar API
      - targets: ['calendar-api:9087']
        labels:
          service: 'calendar-api'
          team: 'business'
          environment: 'development'
      
      # Championship API
      - targets: ['championship-api:9084']
        labels:
          service: 'championship-api'
          team: 'business'
          environment: 'development'
      
      # Facilities API
      - targets: ['facilities-api:9086']
        labels:
          service: 'facilities-api'
          team: 'business'
          environment: 'development'
      
      # Membership API
      - targets: ['membership-api:9088']
        labels:
          service: 'membership-api'
          team: 'business'
          environment: 'development'
      
      # Notification API
      - targets: ['notification-api:9090']
        labels:
          service: 'notification-api'
          team: 'platform'
          environment: 'development'
      
      # Payments API
      - targets: ['payments-api:9091']
        labels:
          service: 'payments-api'
          team: 'business'
          environment: 'development'
      
      # BFF API
      - targets: ['bff-api:9085']
        labels:
          service: 'bff-api'
          team: 'platform'
          environment: 'development'
      
      # Super Admin API
      - targets: ['super-admin-api:9092']
        labels:
          service: 'super-admin-api'
          team: 'platform'
          environment: 'development'

    scrape_interval: 10s
    metrics_path: '/metrics'
    scrape_timeout: 8s
    
    # Relabeling para estandarizar m√©tricas
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'http_requests_total'
        target_label: __name__
        replacement: 'gopherkit_http_requests_total'
      
      - source_labels: [__name__]
        regex: 'http_request_duration_seconds.*'
        target_label: __name__
        replacement: 'gopherkit_http_request_duration_seconds'
      
      - source_labels: [__name__]
        regex: 'business_events_total'
        target_label: __name__
        replacement: 'gopherkit_business_events_total'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Infrastructure monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Database monitoring
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: database
        replacement: 'postgresql'

  # Redis monitoring
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: cache
        replacement: 'redis'

  # Service discovery for dynamic environments
  - job_name: 'gopherkit-service-discovery'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['gopherkit-*']
    
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      
      - source_labels: [__meta_consul_service_metadata_team]
        target_label: team
      
      - source_labels: [__meta_consul_service_metadata_environment]
        target_label: environment
      
      - source_labels: [__meta_consul_service_address, __meta_consul_service_port]
        target_label: __address__
        separator: ':'

# Remote write configuration for long-term storage
remote_write:
  - url: "http://victoriametrics:8428/api/v1/write"
    queue_config:
      max_samples_per_send: 10000
      batch_send_deadline: 5s
      min_shards: 1
      max_shards: 200

# Remote read configuration
remote_read:
  - url: "http://victoriametrics:8428/api/v1/read"
    read_recent: true